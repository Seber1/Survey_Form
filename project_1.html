<!DOCTYPE html>
<html>
  <head>
    <meta UTF-8>
    <meta lang="en">
    <title>Survey-Form.FreeCodeCamp</title>
    <link rel="stylesheet" href="project_1.css"
  </head>

  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking your time to help us improve the  platform</i></p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required class="input-field"></input>
      <br>
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required class="input-field"></input>
      <br>
      <label id="number-label" for="number">Age(optional)</label>
      <input type="number" id="number" name="number" min="13" max="120" placeholder="Enter your age" class="input-field"></input>
      <br>
      <label id="currentRole" for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" class="input-field">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      <br>
      <label id="recommendation" for="radio">Would you recommend freeCodeCamp to a friend?</label>
        <br>
        <input id="radio1" type="radio" value="definitely" name="recommendations">
        <label for="radio1">Definitely</label>
        <br>
        <input id="radio2" type="radio" name="recommendations" value="maybe">
        <label for="radio2">Maybe</label>
        <br> 
        <input id="radio3" type="radio" name="recommendations" value="not sure">
        <label for="radio3">Not sure</label>
      <br>
      <br>
      <label id="feature" for="dropdown">What is your favourite feature of freeCodeCamp?</label>
        <select id="dropdown" class="input-field">
          <option value="">select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open source</option>
        </select>
      <br>
      <label id="improvements" for="checkbox">What would you like to see improved?(check all that apply)
      <br>
          <input id="Front-EndProjects" type="checkbox" value="front-end-projects" name="improvement">
          <label for="Front-EndProjects">Front-end projects</label>
          <br>
          <input id="Back-EndProjects" type="checkbox" value="back-end-projects" name="improvement">
          <label for="Back-EndProjects">Back-end projects</label>
          <br>
          <input id="challenges" type="checkbox" value="challenges" name="improvement">
          <label for="challenges">Challenges</label>
          <br>
          <input id="OpenSource" type="checkbox" value="open-source" name="improvement">
          <label for="OpenSource">Open Source Community</label>
          <br>
          <input id="forum" type="checkbox" value="Forum" name="improvement">
          <label for="forum">Forum</label> 
        </label>  
        <br>
        <br>
        <label id="suggestions" for="textarea">Any comments or suggestions?</label>
        <textarea id="textarea" name="suggestions" rows="10" cols="40" placeholder="Enter here..." class="style"></textarea>
      <input id="submit" type="submit" value="Submit" class="button-style">
    </form>
   
  </body>
</html>
